<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tamagochi</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <canvas id="canvas" width="1000" height="500"></canvas>
    <h3>Green - ok, Red - not ok</h3>
    <section class='control'>
      <p>Is hunger: <div class='indicator' id="isHunger"></div></p>
      <button onclick="feed()">Feed</button>
    </section>
    <section class='control'>
      <p>Clear poop: </p>
      <button onclick="clearPoop()">Clear poop</button>
    </section>
    <section class='control'>
      <p>Is sick: <div class='indicator' id="isSick"></div></p>
      <button onclick="cure()">Cure</button>
    </section>
  </body>
</html>
